<html>
    <head>
        <title>C3 Testing</title>

        <link href="./../../data/css/c3.css" rel="stylesheet">
        <script src="./../../data/js/c3.min.js" charset="utf-8"></script>
        <script src="./../../data/js/d3-5.8.2.min.js"></script>

        <style>
            #chart .c3-line-data2 {
                stroke-width: 5px;
            }
        </style>
    </head>

    <body>  
        <h5>Using Column Data</h5>
        <div id="chart"></div>

        <button onclick="Load()">Load</button>
        <button onclick="unLoad()">UnLoad</button>
        <button onclick="Show()">Show</button>
        <button onclick="Hide()">Hide</button>
    </body>

    <script>
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                columns: [
                    ['data1', 30, 200, 100, 400, 150, 250],
                    ['data2', 50, 20, 10, 40, 15, 25]
                ],
                axes:{
                data2: 'y2'
                }
            },
            axis:{
                y:{
                    label:{
                        text: 'Y Label',
                        position: 'outer-middle'
                    },
                    tick: {
                        format: d3.format("$,") 
                    }
                },
                y2: {
                    show: true,
                    label: {
                        text: 'Y2 Label',
                        position: 'outer-middle'
                    },
                    tick: {
                        format: d3.format("$,")
                    }
                }
            }
        });

        function Load(){
            chart.load({
                columns: [
                    ['data1', 30, 20, 50, 40, 60, 50],
                    ['data2', 200, 130, 90, 240, 130, 220],
                    ['data3', 300, 200, 160, 400, 250, 250]
                ]
            });
        }

        function unLoad(){
            chart.unload({
                ids: ['data3']
            });
        }

        function Show(){
            chart.show(['data1', 'data2', 'data3']);
        }

        function Hide(){
            chart.hide(['data1', 'data2', 'data3']);
        }
    </script>
</html>
